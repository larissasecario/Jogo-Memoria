<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/jogo.css">
    <link rel="icon" href="/Img/icone-jogo.png">
    <script src="/JavaScript/jogo.js" defer></script>
    <title>Gamer</title>
</head>
<body>
    <header>
        <div class="header-nome">
            <h2 id="nome-jogador"></h2>
        </div>
        <div class="header-tempo">
            <h3>Tempo: <span id="tempo">00:00:00</span></h3>
        </div>

    </header>
    <div class="tela-jogo">
        
    </div>
    <div class="fundo-vitoria">
        <div class="vitoria">
            <h2>Parabens!</h2>
            <img src="/Img/trofeu.png">
            <h4>Seu tempo foi:<span id="tempo-fim-jogo"></span></h4>
            <button class="btn-jogar-novamente">Jogar novamente</button>
        </div>
    </div>
</body>
</html>
